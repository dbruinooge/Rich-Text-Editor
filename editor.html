<!DOCTYPE html>
<html>
<head>
  <title>Text Editor</title>
  <link rel="stylesheet" href="editor.css">
  <script src="editor.js"></script>
</head>
<body>
  <heading>
    <h1>Text Editor</h1>
  </heading>
  <div id="controls">
    <a href="#" id="bold">B</a>
    <a href="#" id="italics">I</a>
    <a href="#" id="underline">U</a>
    <a href="#" id="strikethrough">ST</a>
    <a href="#" id="hyperlink">HL</a>
    <a href="#" id="unordered_list">UL</a>
    <a href="#" id="ordered_list">OL</a>
    <a href="#" id="justify_right">JR</a>
    <a href="#" id="justify_left">JL</a>
    <a href="#" id="justify_center">JC</a>
    <a href="#" id="justify_fully">JF</a>
  </div>
  <div id="content" contenteditable="true"></div>
</body>
</html>
